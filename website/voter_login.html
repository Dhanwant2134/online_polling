<!DOCTYPE HTML>

<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet"> -->
	
	<!-- Animate.css -->
	 <link rel="stylesheet" href="/static/css/animate.css">
  <!-- Icomoon Icon Fonts-->
  <link rel="stylesheet" href="/static/css/icomoon.css">
  <!-- Themify Icons-->
  <link rel="stylesheet" href="/static/css/themify-icons.css">
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="/static/css/bootstrap.css">

  <!-- Magnific Popup -->
  <link rel="stylesheet" href="/static/css/magnific-popup.css">

  <!-- Owl Carousel  -->
  <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">

  <!-- Theme style  -->
  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Modernizr JS -->
  <script src="/static/js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
		
	<div class="gtco-loader"></div>
	
	<div id="page">
	

	<header id="gtco-header" class="gtco-cover gtco-cover-xs" role="banner" style="background-image:url(images/img_bg_1.jpg);">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc">
							<h1 class="animate-box" data-animate-effect="fadeInUp">Voter Login Form</h1>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<div class="gtco-section">
		<div class="gtco-container">
			<div class="row row-pb-md">
				<div class="col-md-6 animate-box">
					<form name="voter_login" action="/auth" method="post">
						<div class="row form-group">
							<div class="col-md-12">
							    <label for="vtr"><b>Voter ID</b></label>
								<input type="text" class="form-control" name="voterID" placeholder="Enter VoterID">
							</div>
							
						</div>

						<div class="row form-group">
							<div class="col-md-12">
							    <label for="otp"><b>OTP</b></label>
								<input type="password" class="form-control" name="otp" placeholder="Enter the OTP received by e-mail">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
							    <label for="elct"><b>Election ID</b></label>
								<input type="text" class="form-control" name="electionID" placeholder="Enter ElectionID">
							</div>
						</div>

						<div class="form-group">
							<input type="submit" value="Login" class="btn btn-primary btn-lg" href="cast_vote.html">
						</div>

					</form>		
				</div>
				
			</div>
			</div>
			
		</div>
	</div>



	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="/static/js/jquery.min.js"></script>
  <!-- jQuery Easing -->
  <script src="/static/js/jquery.easing.1.3.js"></script>
  <!-- Bootstrap -->
  <script src="/static/js/bootstrap.min.js"></script>
  <!-- Waypoints -->
  <script src="/static/js/jquery.waypoints.min.js"></script>
  <!-- Carousel -->
  <script src="/static/js/owl.carousel.min.js"></script>
  <!-- countTo -->
  <script src="/static/js/jquery.countTo.js"></script>
  <!-- Magnific Popup -->
  <script src="/static/js/jquery.magnific-popup.min.js"></script>
  <script src="/static/js/magnific-popup-options.js"></script>
  <!-- Main -->
  <script src="/static/js/main.js"></script>

	</body>
</html>
